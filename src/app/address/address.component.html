<ng-container [formGroup]="controlContainer.control">
    <div>
        <mat-form-field>
            <mat-label>No *</mat-label>
            <input matInput type="text" formControlName="no" placeholder="No">
        </mat-form-field>
    </div>

    <div>
        <mat-form-field>
            <mat-label>Ward</mat-label>
            <input matInput type="text" formControlName="ward" placeholder="Ward">
        </mat-form-field>
    </div>

    <div>
        <mat-form-field>
            <mat-label>District</mat-label>
            <input matInput type="text" formControlName="district" placeholder="District">
        </mat-form-field>
    </div>
</ng-container>
